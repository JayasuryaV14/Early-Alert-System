<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Early Alert System</title>
<link rel="stylesheet" href="../css/dashboard.css">
<script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>

<header class="header">
  <h2>DIGITAL <span>INDIA</span> MONITOR</h2>
  <div class="connection-status" id="connectionStatus">
    <span class="status-dot"></span>
    <span id="connectionText">Connecting...</span>
  </div>
</header>

<section class="summary">
  <div class="card"><h3 id="total">0</h3><p>Total Portals</p></div>
  <div class="card green"><h3 id="online">0</h3><p>Online</p></div>
  <div class="card red"><h3 id="offline">0</h3><p>Offline</p></div>
  <div class="card yellow"><h3 id="unstable">0</h3><p>Unstable</p></div>
</section>

<section class="charts">
  <div class="chart-box">
    <h3>Live Status Snapshot</h3>
    <canvas id="barChart"></canvas>
  </div>
  <div class="chart-box">
    <h3>Network Health</h3>
    <canvas id="donutChart"></canvas>
  </div>
</section>

<section class="monitors">
  <div class="monitors-header">
    <h3>Active Monitors</h3>
    <button id="addPortalBtn">+ Add Portal</button>
  </div>
  <div id="portalList"></div>
</section>

<script src="../js/dashboard-ui.js"></script>

</body>
</html>
